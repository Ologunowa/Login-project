<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="dan.css">
  
  <title>Daniel log_in | Glassmorphism login</title>

   </head>
   <body>
        <div id="container">
            <div class="box">
                <div class="form-box">
                    <div class="ic-account"></div>
                    <form name="login-form" action="#" method="post">
                        <input class="login-form-input" type="email" name="your-email"
                          placeholder="Email Address" required>
                          <input class="login-form-input" type="password" name="your-password"
                          placeholder="password" required>
                           <button class="login-form-btn" type="submit">Login</button>
                            <p class="text">
                                <a data-url="#">Forgot password?</a>
                                or 
                                <a data-url="#">Sign Up</a>
                            </p>
                        </form>
                </div>
            <div class="circle-01"></div>
        <div class="circle-02"></div>
   </body>
   </html>
